name: Build release binaries

on:
  release:
    types: [ created ]

jobs:
  build-release:
    name: Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            cross: true
          - target: armv7-unknown-linux-musleabi
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            cross: false

    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Run Cross
        if: ${{ matrix.cross }}
        run: |
          cargo install cross --git https://github.com/cross-rs/cross.git
          cross build --release --target ${{ matrix.target }}

      - name: Run Cargo
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create artifact directory
        shell: bash
        run: |
          directory=invaders-${{ matrix.target }}
          mkdir $directory
          cp README.md LICENSE icon.png $directory
          if [ -f target/${{ matrix.target }}/release/invaders.exe ]; then
            cp target/${{ matrix.target }}/release/invaders.exe $directory
            7z a -r $directory.zip $directory
          else
            cp target/${{ matrix.target }}/release/invaders $directory
            tar cJf $directory.tar.xz $directory
          fi

      - uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "invaders-${{ matrix.target }}.*"
          allowUpdates: true
          omitNameDuringUpdate: true
          omitBodyDuringUpdate: true
